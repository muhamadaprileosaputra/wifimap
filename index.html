<head>

    <style>
        /* =========================================
           CSS VARIABLES & THEMING
           ========================================= */
        :root {
            /* Default: DARK THEME */
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 30, 0.6);
            --card-border: rgba(0, 243, 255, 0.3);
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --primary-color: #00f3ff;
            --primary-hover: #00c2cc;
            --secondary-color: #bc13fe;
            --danger-color: #ff2a2a;
            --success-color: #00ff88;
            --input-bg: rgba(0, 0, 0, 0.5);
            --input-border: #333;
            --shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            --scanline-color: linear-gradient(to bottom, transparent, var(--primary-color), transparent);
            --toast-bg: rgba(0,0,0,0.9);
        }

        /* LIGHT THEME OVERRIDES */
        body.light-theme {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --primary-color: #0ea5e9;
            --primary-hover: #0284c7;
            --secondary-color: #6366f1;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --input-bg: #f8fafc;
            --input-border: #cbd5e1;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --scanline-color: linear-gradient(to bottom, transparent, rgba(14, 165, 233, 0.1), transparent);
            --toast-bg: #0f172a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        #networkCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.6;
        }

        .scanline {
            position: fixed; left: 0; top: 0; width: 100%; height: 10px;
            background: var(--scanline-color); opacity: 0.1; animation: scan 6s linear infinite;
            pointer-events: none; z-index: 2;
        }
        body.light-theme .scanline { display: none; } 
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        /* Header */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; margin-bottom: 30px; border-bottom: 1px solid var(--card-border);
        }
        @media (max-width: 768px) { header { flex-direction: column; gap: 20px; } }

        .header-titles h1 {
            font-size: 2.5rem; color: var(--primary-color); font-weight: 700; text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary-color); margin-bottom: 5px;
        }
        body.light-theme .header-titles h1 { text-shadow: none; }
        .header-titles p { font-size: 1rem; color: var(--secondary-color); font-weight: 600; letter-spacing: 2px; text-transform: uppercase; }

        .header-controls { display: flex; gap: 15px; align-items: center; }

        /* Buttons */
        .btn-icon {
            background: transparent; border: 1px solid var(--card-border); color: var(--primary-color);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: 0.3s;
        }
        .btn-icon:hover { background: var(--primary-color); color: var(--bg-color); transform: rotate(15deg); }

        .auth-btn {
            background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color);
            padding: 10px 20px; cursor: pointer; font-weight: 700; text-transform: uppercase;
            border-radius: 5px; font-size: 0.9rem;
        }
        .auth-btn:hover { background: var(--primary-color); color: var(--bg-color); box-shadow: 0 0 15px var(--primary-color); }
        .auth-btn.logout { border-color: var(--danger-color); color: var(--danger-color); }
        .auth-btn.logout:hover { background: var(--danger-color); color: white; box-shadow: 0 0 15px var(--danger-color); }

        /* Layout */
        .main-grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        @media (max-width: 850px) { .main-grid { grid-template-columns: 1fr; } }

        /* Panels */
        .sidebar-col { display: flex; flex-direction: column; gap: 30px; }

        .panel {
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 25px; border-radius: 10px; box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }
        body.light-theme .panel { backdrop-filter: none; }

        .panel h2 { color: var(--primary-color); margin-bottom: 20px; font-weight: 600; border-left: 4px solid var(--secondary-color); padding-left: 10px; text-transform: uppercase; }

        /* Forms */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary-color); font-size: 0.9rem; text-transform: uppercase; }
        .form-control {
            width: 100%; background: var(--input-bg); border: 1px solid var(--input-border);
            color: var(--text-main); padding: 12px; font-size: 1rem; border-radius: 4px;
        }
        .form-control:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 10px var(--primary-color); }
        
        .btn-submit {
            width: 100%; padding: 15px; background: var(--primary-color); border: none;
            color: var(--bg-color); font-size: 1.1rem; font-weight: 700; text-transform: uppercase;
            cursor: pointer; border-radius: 4px;
        }
        .btn-submit:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* Save Code Button */
        .btn-save-file {
            width: 100%; padding: 15px; background: var(--success-color); border: none;
            color: #000; font-size: 1rem; font-weight: 800; text-transform: uppercase;
            cursor: pointer; border-radius: 4px; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
            border: 2px solid #fff;
        }
        .btn-save-file:hover { background: #00cc6a; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6); }

        /* Wifi Cards */
        .map-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .wifi-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 20px; border-radius: 8px; position: relative;
        }
        .wifi-card:hover { transform: translateY(-5px); border-color: var(--primary-color); box-shadow: var(--shadow); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .wifi-name { font-size: 1.3rem; font-weight: 700; color: var(--text-main); }
        
        .location-tag {
            display: inline-flex; align-items: center; gap: 5px; background: rgba(0, 243, 255, 0.1);
            color: var(--primary-color); padding: 4px 10px; border-radius: 20px; font-size: 0.8rem;
            margin-bottom: 15px; border: 1px solid rgba(0, 243, 255, 0.2);
        }
        body.light-theme .location-tag { background: #e0f2fe; color: #0369a1; border-color: transparent; }

        .password-container {
            display: flex; align-items: center; background: var(--input-bg); border-radius: 4px;
            padding: 8px; border: 1px solid var(--input-border);
        }
        .password-text {
            flex-grow: 1; font-family: 'Courier New', monospace; letter-spacing: 1px;
            color: var(--secondary-color); font-weight: 600; overflow: hidden; white-space: nowrap;
        }
        .btn-copy {
            background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color);
            padding: 5px 12px; cursor: pointer; font-size: 0.85rem; border-radius: 4px; margin-left: 10px;
        }
        .btn-copy:hover { background: var(--primary-color); color: var(--bg-color); }

        .btn-delete {
            position: absolute; top: 10px; right: 10px;
            background: var(--danger-color); color: white; border: none;
            padding: 8px 12px; border-radius: 4px; cursor: pointer;
            font-size: 0.8rem; font-weight: 800; text-transform: uppercase; z-index: 10;
            display: none; box-shadow: 0 2px 5px rgba(255,42,42,0.4);
        }
        .btn-delete:hover { background: #cc0000; transform: scale(1.1); }

        /* Visibility Logic */
        body.admin-mode .btn-delete { display: block !important; }
        body:not(.admin-mode) #adminPanel { display: none !important; }
        body.admin-mode #adminPanel { display: block !important; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .login-box {
            width: 320px; background: var(--bg-color); border: 1px solid var(--primary-color);
            padding: 30px; border-radius: 10px; position: relative; text-align: center;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        body.light-theme .login-box { box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border-color: var(--card-border); }

        .login-box h2 { color: var(--primary-color); margin-bottom: 20px; text-transform: uppercase; }
        .error-msg { color: var(--danger-color); font-size: 0.9rem; margin-top: 10px; min-height: 20px; font-weight: bold; }

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; right: 30px; background: var(--toast-bg);
            color: var(--primary-color); padding: 15px 25px; border-radius: 5px;
            border: 1px solid var(--primary-color); transform: translateY(100px); opacity: 0; transition: 0.4s; z-index: 2000;
            font-weight: bold;
        }
        .toast.show { transform: translateY(0); opacity: 1; }

        .empty-state { grid-column: 1 / -1; text-align: center; padding: 50px; color: var(--text-muted); border: 2px dashed var(--card-border); border-radius: 10px; }

    </style>
</head>

            { id: 27, ssid: "4G-MIFI-G5F", password: "1234567890", location: "DESA : JAGA BAYA" }
        ];

        /* =========================================
           CONFIG & STATE
           ========================================= */
        const ADMIN_CREDENTIALS = { user: 'LEO', pass: '1842012' };
        let isAdmin = sessionStorage.getItem('isAdmin') === 'true';
        let isLightTheme = localStorage.getItem('theme') === 'light';

        // DOM
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');
        const loginModal = document.getElementById('loginModal');
        const authBtn = document.getElementById('authBtn');
        const searchInput = document.getElementById('searchInput');

        // Icons
        const wifiIcon = `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>`;
        const locIcon = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`;

        window.onload = function() {
            applyTheme();
            checkAuth();
            renderNetworks(); 
            initCanvas();
        };

        /* =========================================
           UPDATE CODING LOGIC (CORE FEATURE)
           ========================================= */
        function generateAndDownloadFile() {
            if(!isAdmin) return;

            // Ambil seluruh isi HTML
            let htmlContent = document.documentElement.outerHTML;

            // Format data terbaru (yang sudah dihapus/ditambah) menjadi JSON String
            const newDataStr = JSON.stringify(wifiNetworks, null, 12);

            // Ganti variabel lama di coding dengan data baru
            const regex = /let wifiNetworks = \[[\s\S]*?\];/;
            
            if (regex.test(htmlContent)) {
                const newHtml = htmlContent.replace(regex, `let wifiNetworks = ${newDataStr};`);
                downloadHtml(newHtml);
                showToast("File coding berhasil diupdate! Download dimulai.");
            } else {
                alert("Gagal menemukan struktur data di coding.");
            }
        }

        function downloadHtml(content) {
            const blob = new Blob([content], {type: 'text/html'});
            const a = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            a.href = url;
            a.download = 'wifimap-terbaru.html';
            
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
        }

        /* =========================================
           SEARCH LOGIC
           ========================================= */
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (term === '') {
                renderNetworks();
                return;
            }
            const filtered = wifiNetworks.filter(net => 
                net.ssid.toLowerCase().includes(term) || 
                net.location.toLowerCase().includes(term)
            );
            renderNetworks(filtered);
        });

        /* =========================================
           THEME LOGIC
           ========================================= */
        function applyTheme() {
            if (isLightTheme) {
                body.classList.add('light-theme');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
                document.getElementById('subtitle').innerText = "Network Directory";
            } else {
                body.classList.remove('light-theme');
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
                document.getElementById('subtitle').innerText = "Secure Network Access Database";
            }
        }

        themeToggle.onclick = function() {
            isLightTheme = !isLightTheme;
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
            applyTheme();
        };

        /* =========================================
           AUTH LOGIC
           ========================================= */
        function checkAuth() {
            if (isAdmin) {
                body.classList.add('admin-mode');
                authBtn.textContent = 'LOGOUT (LEO)';
                authBtn.classList.add('logout');
            } else {
                body.classList.remove('admin-mode');
                authBtn.textContent = 'LOGIN ADMIN';
                authBtn.classList.remove('logout');
            }
        }

        function openLoginModal() {
            if (isAdmin) return;
            document.getElementById('loginUser').value = '';
            document.getElementById('loginPass').value = '';
            document.getElementById('loginError').textContent = '';
            loginModal.classList.add('active');
            document.getElementById('loginUser').focus();
        }

        function closeLoginModal() {
            loginModal.classList.remove('active');
        }

        function handleLogin() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;

            if (u === ADMIN_CREDENTIALS.user && p === ADMIN_CREDENTIALS.pass) {
                isAdmin = true;
                sessionStorage.setItem('isAdmin', 'true');
                checkAuth();
                closeLoginModal();
                showToast(isLightTheme ? 'Login Berhasil!' : 'ACCESS GRANTED: Welcome LEO');
            } else {
                document.getElementById('loginError').textContent = 'INVALID CREDENTIALS';
                document.querySelector('.login-box').animate([
                    { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }

        function handleLogout() {
            isAdmin = false;
            sessionStorage.removeItem('isAdmin');
            checkAuth();
            showToast(isLightTheme ? 'Berhasil Logout' : 'LOGGED OUT SUCCESSFULLY');
        }

        authBtn.onclick = function() {
            if (isAdmin) handleLogout();
            else openLoginModal();
        };

        /* =========================================
           WIFI DATA LOGIC (ADD & DELETE)
           ========================================= */
        function renderNetworks(dataOverride = null) {
            const list = document.getElementById('wifiList');
            list.innerHTML = '';
            
            let displayData = dataOverride ? [...dataOverride] : [...wifiNetworks];

            if (!dataOverride) {
                displayData.reverse();
            }

            if (displayData.length === 0) {
                if(searchInput.value !== '') {
                     list.innerHTML = `<div class="empty-state"><h3>TIDAK DITEMUKAN</h3><p>Coba kata kunci lain.</p></div>`;
                } else {
                     list.innerHTML = `<div class="empty-state"><h3>SYSTEM STATUS: NO DATA</h3><p>Database jaringan kosong.</p></div>`;
                }
                return;
            }

            displayData.forEach(net => {
                const card = document.createElement('div');
                card.className = 'wifi-card';
                card.innerHTML = `
                    <button class="btn-delete" onclick="deleteNetwork(${net.id})">HAPUS</button>
                    <div class="card-header">
                        <div class="wifi-name">${net.ssid}</div>
                        ${wifiIcon}
                    </div>
                    <div class="location-tag">${locIcon} ${net.location}</div>
                    <div class="password-container">
                        <span class="password-text">${net.password}</span>
                        <button class="btn-copy" onclick="copyToClipboard('${net.password}')">SALIN</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        document.getElementById('wifiForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (!isAdmin) return;
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const location = document.getElementById('location').value;
            
            wifiNetworks.push({ id: Date.now(), ssid, password, location });
            
            localStorage.setItem('wifiMapData', JSON.stringify(wifiNetworks));
            
            renderNetworks();
            e.target.reset();
            showToast(isLightTheme ? 'Data ditambahkan!' : 'DATA ADDED SUCCESSFULLY');
        });

        window.deleteNetwork = function(id) {
            if (!isAdmin) return;
            if(confirm('HAPUS DATA WIFI INI?\nData akan hilang dari coding setelah Anda klik tombol UPDATE CODING.')) {
                wifiNetworks = wifiNetworks.filter(n => n.id !== id);
                
                // Simpan ke localStorage agar hilang di layar
                localStorage.setItem('wifiMapData', JSON.stringify(wifiNetworks));
                
                const term = searchInput.value.toLowerCase();
                if (term === '') {
                    renderNetworks();
                } else {
                    const filtered = wifiNetworks.filter(net => 
                        net.ssid.toLowerCase().includes(term) || 
                        net.location.toLowerCase().includes(term)
                    );
                    renderNetworks(filtered);
                }
                
                showToast(isLightTheme ? 'Data dihapus. Klik Update Coding!' : 'DATA DELETED. CLICK UPDATE CODING!');
            }
        };

        window.copyToClipboard = function(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(isLightTheme ? 'Password disalin!' : 'PASSWORD COPIED');
            });
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        /* =========================================
           CANVAS ANIMATION
           ========================================= */
        function initCanvas() {
            const canvas = document.getElementById('networkCanvas');
            const ctx = canvas.getContext('2d');
            let width, height, particles = [];
            function resize() {
                width = window.innerWidth; height = window.innerHeight;
                canvas.width = width; canvas.height = height;
            }
            window.addEventListener('resize', resize);
            resize();
            class Particle {
                constructor() {
                    this.x = Math.random() * width; this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    const color = isLightTheme ? '#0ea5e9' : '#00f3ff';
                    ctx.fillStyle = color; ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                }
            }
            for (let i = 0; i < (width*height/15000); i++) particles.push(new Particle());
            function animate() {
                ctx.clearRect(0, 0, width, height);
                const lineBaseColor = isLightTheme ? '14, 165, 233' : '0, 243, 255';
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update(); particles[i].draw();
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 100) {
                            ctx.beginPath();
                            const opacity = isLightTheme ? (0.2 - dist/500) : (1 - dist/100);
                            ctx.strokeStyle = `rgba(${lineBaseColor}, ${opacity})`;
                            ctx.lineWidth = isLightTheme ? 1 : 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
